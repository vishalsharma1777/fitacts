           description: user_id of user to return
           required: true
           schema:
             type: integer
             format: int
      responses:
        '200':
          description: Success
          content:
           application/json:
            schema:
              type: object
            example:
              message: Favourite Activites Fetched
              body:
                favActivities: 
                  - 1
                  - 2
                  - 5
        '404':
          description: User not found
        '500':
          description: Internal Server Error 

