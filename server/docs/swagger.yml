/user/uploadAadhar/{user_id}:
    put:
      tags:
        - User
      description: Upload Aadhar card by user_id
      parameters:
        - name: user_id
          in: path
          description: User ID of the user to upload Aadhar card for
          required: true
          schema:
            type: integer
            format: int
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: Aadhar card of the user
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
              example:
                message: Aadhar card uploaded successfully
                aadhar: aadhar.pdf
        '404':
          description: User not found
        '500':
          description: Internal Server Error

/user/updateFavActivity:
    put:
      tags:
        - User
      description: Update favourite activities of the user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                user_id:
                  type: integer
                  description: User ID of the user to update favourite activities for
                favActivity:
                  type: integer
                  description: Favourite activities of the user
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
              example:
                message: Favourite activities updated successfully
                body:
                  user:
                    favActivities:
                    - 1
                    - 2
                    - 3
        '404':
          description: User not found
        '500':
          description: Internal Server Error


/user/loginUser :
    post:
      tags:
        - User
      description: Login user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: Email of the user
                password:
                  type: string
                  description: Password of the user
